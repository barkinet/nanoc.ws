text_extensions: [ 'adoc', 'coffee', 'css', 'erb', 'haml', 'handlebars', 'hb', 'htm', 'html', 'js', 'less', 'markdown', 'md', 'ms', 'mustache', 'php', 'rb', 'sass', 'scss', 'slim', 'txt', 'xhtml', 'xml' ]

enable_output_diff: true

prune:
  auto_prune: true

data_sources:
  - type:         filesystem_unified
  - type:         cli
    items_root:   /docs/reference/commands/
  - type:         yard
    items_root:   /docs/reference/
  - type:         static
    items_root:   /static/
  - type:         release_notes
  - type:         contributors

base_url: http://nanoc.ws

deploy:
  default:
    kind: rsync
    dst: "bhakti:/srv/http/nanoc.ws"
    options: [ '--recursive', '--times', '--compress', '--delete-after', '--omit-dir-times' ]
  staging:
    kind: rsync
    dst: "bhakti:/srv/http/staging.nanoc.ws"
    options: [ '--recursive', '--times', '--compress', '--delete-after', '--omit-dir-times' ]
